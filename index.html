<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Progress Bar</title>
</head>

<body>
    <section class="section">
        <span class="pos-js decor">Javascript</span>
        <span class="pos-sass decor">Sass</span>
        <span class="pos-css decor">Css</span>
        <span class="pos-markdown decor">Markdown</span>
        <span class="pos-html decor">Html</span>
        <span class="pos-react decor">React</span>
        <div class="skills">
            <h1 class="skills-title">My skills</h1>

            <span class="skills-subtitle sub-html">Html</span>
            <div class="progress-bar">
                <div class="html"><span>89%</span></div>
            </div>

            <span class="skills-subtitle sub-markdown">Markdown</span>
            <div class="progress-bar">
                <div class="markdown"><span>65%</span></div>
            </div>

            <span class="skills-subtitle sub-css">Css</span>
            <div class="progress-bar">
                <div class="css"><span>87%</span></div>
            </div>

            <span class="skills-subtitle sub-sass">Sass</span>
            <div class="progress-bar">
                <div class="sass"><span>80%</span></div>
            </div>

            <span class="skills-subtitle sub-javascript">Javascript</span>
            <div class="progress-bar">
                <div class="javascript"><span>70%</span></div>
            </div>

            <span class="skills-subtitle sub-react">React</span>
            <div class="progress-bar">
                <div class="react"><span>35%</span></div>
            </div>
        </div>

    </section>
</body>

</html>
